<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Escapade101 - Vacation Planner</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/payment.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
    <script src="js/login.js"></script>

</head>
<body>
<header>
    <div id="travel-alerts" class="backWhite red alert">
        Flights to New York are delayed due to weather conditions
    </div>
    <div class="bgColor">
        <div class="header col-1">
            <div class="nav-div">
                <div id="logo">
                    <img class="logo-image" src="images/Picture2.png" alt="Escapade Logo"/>
                    <!--<img class="logo-image" alt="Escapade Logo"/>-->
                    <!--<span id="title">Vacation Planner</span>-->
                </div>
                <nav>
                    <div id="nav" class="nav">
                        <ul class="nav-links">
                            <li><a href="home.html" class="selected">
                                <input id="tab1" type="radio" name="tabs" checked>
                                <label for="tab1"> Flights</label>
                            </a></li>
                            <li><a href="rentals.html" class="selected">
                                <input id="tab2" type="radio" name="tabs" checked>
                                <label for="tab2"> Rentals</label>
                            </a></li>
                            <!--<li><a href="rentals.html"><span class="rentals">Rentals</span></a></li>-->
                            <!--<li><i class="fa fa-car"></i>&nbsp;<a href="rentals.html">Rentals</a></li>-->
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="col-2">
            <div id="logged-username-value"></div>
            <nav>
                <div id="right-nav" class="right-nav custom-dropdown">
                    <input type="checkbox" checked="false" id="button">
                    <label for="button"></label>
                    <ul class="right-nav-links">
                        <!--<li><a id="modal_trigger">Login</a></li>-->
                        <li id="login-li"><a id="modal_trigger" href="#modal" class="btn">Login</a></li>
                        <!--<li><a href="register.html">Register</a></li>-->
                        <li id="li-logout" class="displayNone"><a id="logout">Logout</a></li>
                        <li><a href="support.html">Support</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<!-- Login Popup starts here -->

<div id="modal" class="popupContainer" style="display:none;top:80px;margin-top:-80px;">
    <header class="popupHeader">
        <span class="header_title">Login</span>
        <span class="modal_close"><i class="fa fa-times"></i></span>
    </header>

    <section class="popupBody">
        <!-- Social Login -->
        <div class="social_login">
            <div class="">
                <a href="#" class="social_box fb">
                    <span class="icon"><i class="fa fa-facebook"></i></span>
                    <span class="icon_title">Connect with Facebook</span>

                </a>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <!--<a href="#" class="social_box google">
                    <span class="icon"><i class="fa fa-google-plus"></i></span>
                    <span class="icon_title">Connect with Google</span>
                </a>-->
            </div>

            <!--<div class="centeredText">
                <span>Or use your Email address</span>
            </div>-->

            <div class="action_btns">
                <div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
                <div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
            </div>
        </div>

        <!-- Username & Password Login form -->
        <div class="user_login">
            <form>
                <label>Email / Username</label>
                <input type="text" id="login-username" />
                <br />

                <label>Password</label>
                <input type="password" id="login-password"/>
                <br />

                <!--<div class="checkbox">
                    <input id="remember" type="checkbox" />
                    <label for="remember">Remember me on this computer</label>
                </div>-->

                <div class="action_btns">
                    <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                    <div class="one_half last"><a href="#" id="login-user" class="btn btn_red">Login</a></div>
                </div>
            </form>

            <!--<a href="#" class="forgot_password">Forgot password?</a>-->
        </div>

        <!-- Register Form -->
        <div class="user_register">
            <form>
                <div id="register-name-container">
                    <div id="register-first-name">
                        <label class="name-label" for="from">First Name</label>
                        <input class="home-input width-80" id="first-name" type="text" name="from" value="" required/>
                    </div>
                    <div id="register-middle-name">
                        <label class="name-label" for="to">Middle Name</label>
                        <input class="home-input width-80" id="middle-name" type="text" name="to" value=""/>
                    </div>
                    <div id="register-last-name">
                        <label class="name-label" for="last-name">Last Name</label>
                        <input class="home-input width-80" type="text" id="last-name" name="last-name" value="" required/>
                    </div>
                </div>

                <label>Username</label>
                <input class="home-input width-70" id="username" type="text" required/>

                <label>Password</label>
                <input class="home-input width-70" id="password" type="password" required />

                <label>Email Id</label>
                <input type="text" id="emailId" class="home-input width-70" required/>

                <label>Phone number</label>
                <input id="phoneNumber" type="text" class="home-input width-70"/>

                <div class="checkbox">
                    <input id="send_updates" type="checkbox" />
                    <label for="send_updates">Send me occasional email updates</label>
                </div>

                <div class="action_btns">
                    <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                    <div class="one_half last"><a id="register-user" href="#" class="btn btn_red">Register</a></div>
                </div>
            </form>
        </div>
    </section>
</div>
<!-- Login popup ends here */

<!-- Payment section starts here -->
<div id="payment-div">
    <h3>Payment details</h3>
        <form id="form-payment" method="post">
                <div class="payment-form">
                    <div class="payment-icons">
                        <i class="fa fa-cc-visa fa-2x"></i>
                        <i class="fa fa-cc-amex fa-2x"></i>
                        <i class="fa fa-cc-discover fa-2x"></i>
                        <i class="fa fa-cc-mastercard fa-2x"></i>
                        <i class="fa fa-cc-diners-club fa-2x"></i>
                    </div>
                    <label for="cardNumber" class="form-label clearLeft">Debit/Credit card number<span class="red">*</span></label>
                    <input name="cardNumber" type="text" id="cardNumber" size="40" required>
                    <label for="expDate" class="form-label">Expiration date<span class="red">*</span></label>
                    <input name="expDate" type="text" id="expDate" size="40" required>
                    <label for="secCode" class="form-label">Security code<span class="red">*</span></label>
                    <input name="secCode" type="text" id="secCode" size="40" required>
                    <label for="name" class="form-label">Cardholder name<span class="red">*</span></label>
                    <input name="name" type="text" id="name" size="40" required>
                    <label for="address1" class="form-label">Billing Address 1<span class="red">*</span></label>
                    <input name="address1" type="text" id="address1" size="40" required>
                    <label for="address2" class="form-label">Billing Address 2</label>
                    <input name="address2" type="text" id="address2" size="40">
                    <label for="city" class="form-label">City<span class="red">*</span></label>
                    <input name="city" type="text" id="city" size="40" required>
                    <label for="state" class="form-label">State<span class="red">*</span></label>
                    <input name="state" type="text" id="state" size="40" required>
                    <label for="zipCode" class="form-label">Zip Code<span class="red">*</span></label>
                    <input name="zipCode" type="number" id="zipCode" size="20" class ="zipcode" required>
                    <br>
                    <input type="submit"  value="Complete Booking">
                </div>
        </form>
    </div>
</div>
<footer>
    <div class="footer">
        <nav>
            <div class="footer-nav">
                <ul class="footer-nav-links">
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li class="marginLeft"><a href="contactUs.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
        </br></br>
        <span class="grey">© 2016 All Rights Reserved</span>
    </div>
</footer>
<script src="js/payment.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script type="text/javascript">
	$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

	$(function(){
		// Calling Login Form
		$("#login_form").click(function(){
			$(".social_login").hide();
			$(".user_login").show();
			return false;
		});

		// Calling Register Form
		$("#register_form").click(function(){
			$(".social_login").hide();
			$(".user_register").show();
			$(".header_title").text('Register');
			return false;
		});

		// Going back to Social Forms
		$(".back_btn").click(function(){
			$(".user_login").hide();
			$(".user_register").hide();
			$(".social_login").show();
			$(".header_title").text('Login');
			return false;
		});

	})
</script>
</body>
</html>
