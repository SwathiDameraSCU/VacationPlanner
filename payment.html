<!-- Payment section starts here -->
<section>
    <div id="payment-div" class="section">
        <h3>Payment details</h3>
            <form id="form-payment" enctype="text/plain" method="post">
                    <div class="payment-form">
                        <div class="payment-icons">
                            <i class="fa fa-cc-visa fa-2x"></i>
                            <i class="fa fa-cc-amex fa-2x"></i>
                            <i class="fa fa-cc-discover fa-2x"></i>
                            <i class="fa fa-cc-mastercard fa-2x"></i>
                            <i class="fa fa-cc-diners-club fa-2x"></i>
                        </div>
                        <label for="cardNumber" class="form-label">Debit/Credit card number:</label>
                        <input name="cardNumber" type="text" id="cardNumber" size="40" required>
                        <label for="expDate" class="form-label">Expiration date</label>
                        <input name="expDate" type="text" id="expDate" size="40" required>
                        <label for="secCode" class="form-label">Security code</label>
                        <input name="secCode" type="text" id="secCode" size="40" required>
                        <label for="name" class="form-label">Cardholder name</label>
                        <input name="name" type="text" id="name" size="40" required>
                        <label for="address1" class="form-label">Billing Address 1</label>
                        <input name="address1" type="text" id="address1" size="40" required>
                        <label for="address2" class="form-label">Billing Address 2</label>
                        <input name="address2" type="text" id="address2" size="40">
                        <label for="city" class="form-label">City</label>
                        <input name="city" type="text" id="city" size="40" required>
                        <label for="state" class="form-label">State</label>
                        <input name="state" type="text" id="state" size="40" required>
                        <label for="zipCode" class="form-label">Zip Code</label>
                        <input name="zipCode" type="text" id="zipCode" size="20" required>
                        <br>
                        <input type="submit"  value="Complete Booking">
                    </div>
            </form>
        </div>
    </div>
</section>
